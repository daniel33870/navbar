<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive navbar with search and login - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">LOGOTIPO</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Featured</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Contact Me</a>
            </li>
          </ul>
          <!-- Boton de Cerrar-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__actions">
          <!-- Search -->
          <i class="ri-search-line nav__search" id="search-btn"></i>
          <!-- Login -->
          <i class="ri-user-line nav__login" id="login-btn"></i>
          <!-- Toggle-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search">
      <form action="" class="search__form">
        <i class="ri-search-line search__icon"></i>
        <input
          type="search"
          placeholder="Que quieres buscar?"
          class="search__input"
        />
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
    </div>

    <!--==================== LOGIN ====================-->
    <div class="login" id="login">
      <form action="" class="login__form">
        <h2 class="login__title">Iniciar Sesion</h2>
        <div class="login__group">
          <div>
            <label for="email" class="login__label">Email</label>
            <input
              type="email"
              placeholder="Ingresa tu correo"
              id="email"
              class="login__input"
            />
          </div>

          <div>
            <label for="password" class="login__label">Contraseña</label>
            <input
              type="password"
              placeholder="Ingresa tu contraseña"
              id="password"
              class="login__input"
            />
          </div>
        </div>
        <div>
          <p class="login__signup">
            No tienes una cuenta?
            <a href="#" id="signup-link">Crea tu cuenta</a>
          </p>
          <a href="#" class="login__forgot"> Olvidaste tu contraseña? </a>
          <button type="submit" class="login__button">Iniciar Sesion</button>
        </div>
      </form>

      <i class="ri-close-line login__close" id="login-close"></i>
    </div>

    <!--==================== SignUp ====================-->
    <div class="signup" id="signup">
      <form action="" class="signup__form">
        <h2 class="login__title">Registrarme</h2>
        <div class="login__group">
          <div>
            <label for="email" class="login__label">Email</label>
            <input
              type="email"
              placeholder="Ingresa tu correo"
              id="signup-email"
              class="login__input"
            />
          </div>

          <div>
            <label for="password" class="login__label">Contraseña</label>
            <input
              type="password"
              placeholder="Ingresa tu contraseña"
              id="signup-password"
              class="login__input"
            />
          </div>
          <div>
            <label for="confirm-password" class="login__label"
              >Repite tu Contraseña</label
            >
            <input
              type="password"
              placeholder="Repite tu contraseña"
              id="confirm-password"
              class="login__input"
            />
          </div>
        </div>
        <div>
          <p class="signup__signup">
            Ya tienes una cuenta?
            <a href="#" id="login-link">Inicia Sesion</a>
          </p>
          <button type="submit" class="login__button">Registrarme</button>
        </div>
      </form>

      <i class="ri-close-line signup__close" id="signup-close"></i>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main">
      <img src="assets/img/bg-img.jpg" alt="Fondo" />
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
